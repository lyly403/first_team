<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>SportLink - 회원가입</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Template CSS File -->
  <link href="/assets/css/user/signup.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="layout/header :: header"></div>
  <!-- End Header -->

  <!-- ======= 회원가입 Section ======= -->
  <section id="signup" class="signup">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="signup-content">
            <h2>회원가입</h2>
            <p>아래 양식을 작성하여 회원가입하세요.</p>
            <form method="post" role="form" class="signupform">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="username" class="form-control" id="username" placeholder="아이디" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="이름" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="이메일" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="tel" class="form-control" name="phone" id="phone" placeholder="전화번호" required>
                </div>
                <div class="col-md-6 form-group">
                  <select class="form-control" name="gender" id="gender" required>
                    <option value="">성별 선택</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="other">기타</option>
                  </select>
                </div>
              </div>
              <div class="text-center"><button type="submit">회원가입</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End 회원가입 Section -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- ======= Footer ======= -->
  <div th:replace="layout/footer :: footer"></div>

  <!-- Script to load header -->
  <script src="/assets/js/common/header.js"></script>
  <script src="/assets/js/common/footer.js"></script>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/common/main.js"></script>
  <script src="/assets/js/user/signup.js"></script>


</body>

</html>
