<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>SportLink - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">

  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/common/index.css" rel="stylesheet">
  <!-- Script to load header -->
  <script src="/assets/js/common/header.js"></script>
  <script src="/assets/js/common/footer.js"></script>

</head>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="layout/header :: header"></div>
  <!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero" class="hero d-flex align-items-center section-bg">
  <div class="container">
    <div class="row justify-content-between gy-5">
      <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
        <h2 data-aos="fade-up">SportLink<br>함께 할수록 <br> 더 저렴한 운동 플랫폼</h2>
        <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
          <a th:href="@{/ticket}" class="btn-go">관람티켓</a>
          <a th:href="@{/facility}" class="btn-go">시설할인</a>
        </div>
      </div>
      <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
        <img src="/assets/img/hero-img.png" class="img-fluid" alt="" data-aos="zoom-out" data-aos-delay="300" width="300" height="200">
      </div>
    </div>
  </div>
</section><!-- End Hero Section -->


<!-- ======= Deals Section ======= -->
      <section id="events" class="events">
        <div class="container-fluid" data-aos="fade-up">
  
          <div class="section-header">
            <h2>Deals</h2>
            <p>지금 가장 저렴한 특가상품</p>
          </div>
  
          <div class="slides-3 swiper" data-aos="fade-up" data-aos-delay="100">
            <div class="swiper-wrapper">
  
              <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background-image: url(/assets/img/events-1.jpg)">
                <h3>KBO LEAGUE</h3>
                <div class="price align-self-start">55,000 ~ </div>
                <p class="description">
                  그 누구보다 빠르게 예매하는 KBO 리그
                </p>
              </div><!-- End Event item -->
  
              <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background-image: url(/assets/img/events-2.jpg)">
                <h3>V-LEAGUE</h3>
                <div class="price align-self-start">100,000 ~ </div>
                <p class="description">
                  월드 클래스, 김연경 선수와 함께 
                </p>
              </div><!-- End Event item -->
  
              <div class="swiper-slide event-item d-flex flex-column justify-content-end" style="background-image: url(/assets/img/events-3.jpg)">
                <h3>K-LEAGUE</h3>
                <div class="price align-self-start">80,000 ~ </div>
                <p class="description">
                  K 리그 유소년 최강자를 가린다!
                </p>
              </div>
          </div>
          </div>
        </div>
      </section>

   
<!-- ======= season Section ======= -->
<section id="season" class="season d-flex align-items-center" style="background-image: url('/assets/img/water2.jpg');">
  <div class="container">
    <div class="row justify-content-between gy-5">
      <div class="col-lg-5 order-2 order-lg-2 text-right text-lg-end">
        <!-- 오른쪽 열에 배치될 텍스트 -->
        <div data-aos="fade-up">
          <h2>다가오는 여름<br>시원한 수상 스포츠와 <br>함께</h2>
          <div class="d-flex" data-aos="fade-up" data-aos-delay="200">
            <a th:href="@{/facility}" class="btn-sgo">특가 확인</a>
          </div>
        </div>
      </div>
      <div class="col-lg-5 order-1 order-lg-1 text-center text-lg-start">
      </div>
    </div>
  </div>
</section>


<!-- ======= Map API ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-header">
          <p>내 주변 할인 지도</p>
        </div>

        <div class="mb-3">
          <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" allowfullscreen></iframe>
        </div><!-- End Google Maps -->

      </div>
    </section>

    <!-- ======= Footer ======= -->
  <div th:replace="layout/footer :: footer"></div>

    <!-- Script to load header -->
    <script src="/assets/js/common/header.js"></script>
    <script src="/assets/js/common/footer.js"></script>

  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  
  <!-- Template Main JS File -->
  <script src="/assets/js/common/main.js"></script>
  
 
  </body>
  </html>
