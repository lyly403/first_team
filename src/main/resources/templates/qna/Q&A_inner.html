<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>SportLink - 문의하기</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">

<body>

  <!-- ======= Header ======= -->
  <div th:replace="layout/header :: header"></div>
  <!-- End Header -->

  <!-- ======= 문의사항 상세 페이지 Section ======= -->
  <section id="inquiry-detail" class="inquiry-detail">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="inquiry-detail-content">
            <h2 id="inquirySubject">문의 제목</h2>
            <p id="inquiryName">작성자: </p>
            <p id="inquiryEmail">이메일: </p>
            <p id="inquiryDate">작성 날짜: </p>
            <div id="inquiryMessage" class="message-container">
              <p>문의 내용:</p>
              <div id="messageContent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End 문의사항 상세 페이지 Section -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <div id="preloader"></div>

  <!-- ======= Footer ======= -->
  <div th:replace="layout/footer :: footer"></div>


  <!-- Script to load header -->
  <script src="/assets/js/common/header.js"></script>
  <script src="/assets/js/common/footer.js"></script>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
